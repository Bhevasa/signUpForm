<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		<img width="200ex" height="100ex" src="http://kirulanov.com/wp-content/uploads/2017/01/amazon-logo1111.png">

		<div id="form">
			<h2>Registration</h2>
			<p>Create your account here!</p>
			<form>
				<label for="email">Email</label><br>
				<input class="form" type="email" name="email"><br><br>
				<label for="phone">Phone</label><br>
				<input class="form" type="tel" name="phone">
				<p id="ps">Standard call, messaging or data rates may apply.</p><br>
				<label for="pass">Password</label><br>
				<input class="form" type="pass" name="pass"><br><br>
				<button id="submit" type="submit" name="submit">
					<span><img width="20ex" height="15ex" src="http://rusticker.ru/p/6964e9d5cd1aab8c7c72b12b77f2fd20.png">Create account!</span>
				</button>
			</form><br>
			<div id="term"><i>By clicking Create Account, you agree to our
			Terms of Service and have read and acknowledge our Privacy Statement.</i></div>
		</div>
	</center>
</body>
</html>
